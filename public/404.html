<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      // Redirect 404s to index.html, preserving the path in a query so the SPA can recover.
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.host +
          l.pathname.replace(/\/+$/, "") +
          "/?" +
          (l.pathname + l.search + l.hash).replace(/^\//, "")
      );
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
